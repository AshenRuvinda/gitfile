<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Music Player - Debug</title><style>body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading {
            margin: 20px 0;
            font-size: 16px;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            90%, 100% { content: ''; }
        }

        #root {
            display: none;
            width: 100%;
            min-height: 100vh;
        }

        #debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            z-index: 10000;
        }</style><script defer="defer" src="/bundle.js"></script></head><body><div id="splash"><h1>üéµ Music Player</h1><div class="loading">Loading<span class="loading-dots"></span></div><div id="loading-status">Initializing...</div></div><div id="root"></div><div id="debug-info"><div><strong>Debug Info:</strong></div><div>Webpack: <span id="webpack-status">‚ùì</span></div><div>JavaScript: <span id="js-status">‚ùì</span></div><div>React: <span id="react-status">‚ùì</span></div></div><script>console.log('=== DEBUG: HTML Loaded ===');
        
        // Update debug status
        const updateStatus = (id, status, color = 'white') => {
            const el = document.getElementById(id);
            if (el) {
                el.innerHTML = status;
                el.style.color = color;
            }
        };

        const updateLoadingStatus = (message) => {
            const el = document.getElementById('loading-status');
            if (el) {
                el.textContent = message;
            }
            console.log('Status:', message);
        };

        // Check for bundle.js
        updateLoadingStatus('Checking for webpack bundle...');
        
        // Listen for webpack bundle load
        window.addEventListener('load', () => {
            console.log('=== DEBUG: Window Load Event ===');
            updateStatus('webpack-status', '‚úÖ Loaded', 'green');
            updateLoadingStatus('Webpack bundle loaded, checking JavaScript...');
        });

        // Check for JavaScript execution
        setTimeout(() => {
            const scripts = document.querySelectorAll('script[src]');
            let bundleFound = false;
            scripts.forEach(script => {
                console.log('Script found:', script.src);
                if (script.src.includes('bundle.js')) {
                    bundleFound = true;
                }
            });
            
            if (bundleFound) {
                updateStatus('webpack-status', '‚úÖ Found', 'green');
                updateLoadingStatus('Bundle script found, waiting for execution...');
            } else {
                updateStatus('webpack-status', '‚ùå Missing', 'red');
                updateLoadingStatus('ERROR: Bundle script not found!');
            }
        }, 1000);

        // Listen for custom events from our app
        window.addEventListener('js-ready', () => {
            console.log('=== DEBUG: JavaScript Ready ===');
            updateStatus('js-status', '‚úÖ Ready', 'green');
            updateLoadingStatus('JavaScript loaded, initializing React...');
        });

        window.addEventListener('react-loaded', () => {
            console.log('=== DEBUG: React Loaded ===');
            updateStatus('react-status', '‚úÖ Loaded', 'green');
            updateLoadingStatus('React loaded successfully!');
        });

        // Error handling
        window.addEventListener('error', (event) => {
            console.error('=== DEBUG: JavaScript Error ===', event.error);
            updateStatus('js-status', '‚ùå Error', 'red');
            updateLoadingStatus(`ERROR: ${event.error.message}`);
        });

        // Timeout fallback
        setTimeout(() => {
            const root = document.getElementById('root');
            if (!root || root.children.length === 0) {
                console.error('=== DEBUG: App failed to load within timeout ===');
                updateLoadingStatus('ERROR: App failed to load!');
                
                // Show fallback
                document.getElementById('splash').innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h1 style="color: #ff6b6b;">‚ùå Failed to Load</h1>
                        <p>The React app failed to initialize.</p>
                        <button onclick="location.reload()" style="
                            background: #4CAF50;
                            border: none;
                            color: white;
                            padding: 12px 24px;
                            border-radius: 4px;
                            cursor: pointer;
                            font-size: 16px;
                            margin-top: 20px;
                        ">Reload Page</button>
                        <div style="margin-top: 20px; font-size: 12px;">
                            Check the console for detailed error information.
                        </div>
                    </div>
                `;
            }
        }, 15000);</script></body></html>
