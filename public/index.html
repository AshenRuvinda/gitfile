<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading {
            display: flex;
            gap: 8px;
            margin-top: 30px;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            animation: loading 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            } 
            40% { 
                transform: scale(1.0);
                opacity: 1;
            }
        }

        #root {
            display: none;
            width: 100%;
            height: 100vh;
            background: #1a1a1a;
            color: white;
        }

        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .error-title {
            font-size: 24px;
            margin-bottom: 16px;
            color: #ff6b6b;
        }

        .error-message {
            font-size: 16px;
            margin-bottom: 24px;
            opacity: 0.9;
        }

        .retry-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .dev-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            opacity: 0.7;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
        }

        /* Fallback styles when React app fails to load */
        .fallback-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: #1a1a1a;
            color: white;
        }

        .fallback-container.active {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <div class="logo">ðŸŽµ Music Player</div>
        <div class="loading">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
        <div class="dev-info">Loading application...</div>
    </div>

    <!-- Main App Container -->
    <div id="root"></div>

    <!-- Fallback UI for when React fails to load -->
    <div id="fallback" class="fallback-container">
        <div class="error-container">
            <h1 class="error-title">Unable to load Music Player</h1>
            <p class="error-message">
                The React application failed to initialize. This might be due to missing build files or development server not running.
            </p>
            <button class="retry-button" onclick="retryLoad()">
                Retry Loading
            </button>
        </div>
        <div class="dev-info">
            Static fallback mode - Check console for errors
        </div>
    </div>

    <script>
        console.log('Index.html loaded');
        
        // Check if we're in Electron
        const isElectron = typeof window !== 'undefined' && window.electronAPI;
        console.log('Running in Electron:', isElectron);

        // Track loading state
        let loadingTimeout;
        let appLoaded = false;

        function hideSplash() {
            const splash = document.getElementById('splash');
            const root = document.getElementById('root');
            
            if (splash) splash.style.display = 'none';
            if (root) root.style.display = 'block';
            
            appLoaded = true;
            console.log('Splash screen hidden, app should be visible');
        }

        function showFallback() {
            if (appLoaded) return; // Don't show fallback if app already loaded
            
            const splash = document.getElementById('splash');
            const fallback = document.getElementById('fallback');
            
            if (splash) splash.style.display = 'none';
            if (fallback) fallback.classList.add('active');
            
            console.log('Showing fallback UI');
        }

        function retryLoad() {
            console.log('Retrying application load...');
            location.reload();
        }

        // Set up loading timeout - show fallback after 10 seconds
        loadingTimeout = setTimeout(() => {
            if (!appLoaded) {
                console.warn('App failed to load within timeout, showing fallback');
                showFallback();
            }
        }, 10000);

        // Listen for React app to signal it's ready
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded');
            
            // Check if React root exists and has content
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.children.length > 0) {
                    console.log('React app detected in root');
                    hideSplash();
                    if (loadingTimeout) clearTimeout(loadingTimeout);
                }
            }, 1000);
        });

        // Listen for any React initialization
        window.addEventListener('load', () => {
            console.log('Window load event fired');
            
            // Give React a moment to render
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.children.length > 0) {
                    console.log('React content found after window load');
                    hideSplash();
                    if (loadingTimeout) clearTimeout(loadingTimeout);
                } else {
                    console.log('No React content found, checking for bundle...');
                    // Check if bundle.js was loaded
                    const scripts = document.querySelectorAll('script[src]');
                    let bundleFound = false;
                    scripts.forEach(script => {
                        if (script.src.includes('bundle.js') || script.src.includes('main.js')) {
                            bundleFound = true;
                        }
                    });
                    
                    if (!bundleFound) {
                        console.warn('No React bundle detected');
                        setTimeout(() => {
                            if (!appLoaded) showFallback();
                        }, 2000);
                    }
                }
            }, 2000);
        });

        // Handle errors
        window.addEventListener('error', (event) => {
            console.error('JavaScript error:', event.error);
            if (event.error && event.error.message && event.error.message.includes('React')) {
                setTimeout(() => {
                    if (!appLoaded) showFallback();
                }, 1000);
            }
        });

        // Electron-specific initialization
        if (isElectron) {
            console.log('Electron environment detected');
            
            // Listen for Electron events
            window.electronAPI?.receive?.('app-ready', () => {
                console.log('Electron app ready signal received');
            });
        }

        // Expose global functions for debugging
        window.debugMusicPlayer = {
            hideSplash,
            showFallback,
            retryLoad,
            isElectron,
            appLoaded: () => appLoaded
        };
    </script>
</body>
</html>
